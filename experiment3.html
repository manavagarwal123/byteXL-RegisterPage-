<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #f4f4f4;
      --sidebar-bg: #eaeaea;
      --footer-bg: #f4f4f4;
    }

    body.dark-theme {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --header-bg: #2a2a2a;
      --sidebar-bg: #2e2e2e;
      --footer-bg: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-rows: 60px 1fr 40px;
      grid-template-columns: 200px 1fr;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .theme-switch {
      cursor: pointer;
      background: none;
      border: 1px solid var(--text-color);
      padding: 5px 10px;
      border-radius: 5px;
      color: var(--text-color);
    }

    aside {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 20px;
    }

    aside nav a {
      display: block;
      color: var(--text-color);
      text-decoration: none;
      margin: 10px 0;
    }

    main {
      grid-area: main;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background-color: var(--footer-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button class="theme-switch" onclick="toggleTheme()">Switch Theme</button>
  </header>
  <aside>
    <nav>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </nav>
  </aside>
  <main>
    <h2>Welcome to the Dashboard</h2>
    <p>Use this area to show reports, data visualizations, or other content.</p>
  </main>
  <footer>
    <p>&copy; 2025 Admin Panel. All rights reserved.</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }
  </script>
</body>
</html>
