<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Interface</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Dark blue background for the body */
            background-color: #1a202c; /* Darker shade */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Animation for balance update */
        .balance-update-animation {
            animation: pulse-balance 0.5s ease-out;
        }

        @keyframes pulse-balance {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Message box animations */
        .message-box-enter {
            animation: slide-in 0.3s ease-out forwards;
        }

        .message-box-exit {
            animation: slide-out 0.3s ease-in forwards;
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slide-out {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }
    </style>
</head>
<body class="antialiased">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full text-center border border-blue-700">
        <!-- Banking App Title -->
        <h1 class="text-3xl font-bold text-white mb-6">My Bank</h1>

        <!-- Balance Display Section -->
        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white p-6 rounded-xl mb-8 shadow-lg">
            <p class="text-lg font-medium opacity-90">Current Balance</p>
            <p id="balance-display" class="text-5xl font-extrabold mt-2 transition-all duration-300 ease-in-out">$0.00</p>
        </div>

        <!-- Amount Input Field -->
        <div class="mb-6">
            <label for="amount-input" class="block text-gray-300 text-sm font-medium mb-2 text-left">Enter Amount:</label>
            <input type="number" id="amount-input" placeholder="e.g., 100.00" class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
        </div>

        <!-- Transaction Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <!-- Deposit Button -->
            <button id="deposit-button" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 w-full sm:w-auto">
                Deposit
            </button>

            <!-- Withdraw Button -->
            <button id="withdraw-button" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 w-full sm:w-auto">
                Withdraw
            </button>
        </div>

        <!-- Message Box for alerts -->
        <div id="message-box" class="mt-6 p-3 bg-blue-800 text-white rounded-lg hidden">
            <!-- Messages will be displayed here -->
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const balanceDisplay = document.getElementById('balance-display');
        const amountInput = document.getElementById('amount-input');
        const depositButton = document.getElementById('deposit-button');
        const withdrawButton = document.getElementById('withdraw-button');
        const messageBox = document.getElementById('message-box');

        // Initial balance set to zero
        let balance = 0.00;

        /**
         * Updates the balance display on the UI with an animation.
         */
        function updateBalanceDisplay() {
            balanceDisplay.textContent = `$${balance.toFixed(2)}`;
            // Add animation class
            balanceDisplay.classList.add('balance-update-animation');
            // Remove animation class after it completes to allow re-triggering
            balanceDisplay.addEventListener('animationend', () => {
                balanceDisplay.classList.remove('balance-update-animation');
            }, { once: true });
        }

        /**
         * Displays a message in the message box with animation.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message (e.g., 'success', 'error', 'info').
         */
        function showMessage(message, type = 'info') {
            // Ensure message box is hidden before applying new classes
            messageBox.classList.add('hidden');
            messageBox.classList.remove('message-box-exit', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800', 'bg-green-800', 'text-white', 'bg-red-800', 'bg-blue-800');

            messageBox.textContent = message;

            if (type === 'success') {
                messageBox.classList.add('bg-green-800', 'text-white');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-800', 'text-white');
            } else { // 'info' or default
                messageBox.classList.add('bg-blue-800', 'text-white');
            }

            messageBox.classList.remove('hidden');
            messageBox.classList.add('message-box-enter'); // Add enter animation

            // Hide message after 3 seconds with exit animation
            setTimeout(() => {
                messageBox.classList.remove('message-box-enter');
                messageBox.classList.add('message-box-exit');
                messageBox.addEventListener('animationend', () => {
                    messageBox.classList.add('hidden');
                }, { once: true });
            }, 3000);
        }

        /**
         * Handles the deposit operation.
         */
        depositButton.addEventListener('click', () => {
            const amount = parseFloat(amountInput.value);

            if (isNaN(amount) || amount <= 0) {
                showMessage('Please enter a valid positive number for deposit.', 'error');
                return;
            }

            balance += amount;
            updateBalanceDisplay();
            showMessage(`Successfully deposited $${amount.toFixed(2)}.`, 'success');
            amountInput.value = '';
        });

        /**
         * Handles the withdrawal operation.
         */
        withdrawButton.addEventListener('click', () => {
            const amount = parseFloat(amountInput.value);

            if (isNaN(amount) || amount <= 0) {
                showMessage('Please enter a valid positive number for withdrawal.', 'error');
                return;
            }

            if (amount > balance) {
                showMessage('Insufficient funds for this withdrawal.', 'error');
                return;
            }

            balance -= amount;
            updateBalanceDisplay();
            showMessage(`Successfully withdrew $${amount.toFixed(2)}.`, 'success');
            amountInput.value = '';
        });

        // Initial update of the balance display when the page loads
        updateBalanceDisplay();
    </script>
</body>
</html>
